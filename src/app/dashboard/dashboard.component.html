<div class="container" id="dashboard">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
   
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="#profile" aria-selected="false">Profil</a>
    </li>

    <li  *ngIf="getUser().role === 'admin'" class="nav-item" role="presentation">
      <a class="nav-link" id="users-tab" data-bs-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="false">Utilisateurs</a>
    </li>
    
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="#profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-profile></app-profile>
    </div>

    <div *ngIf="getUser().role === 'admin'" class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
      <app-users></app-users>
    </div>
  </div>  
</div>
