<div class="container">
    <div class="login-box">
        <!-- <div class="login-logo">
            <a href="/">
                <img src="" alt="Gbane"></a>
        </div> -->
        <div class="login-box-body">
            <p class="login-box-msg">CONNECTEZ-VOUS</p>
            <form [formGroup]="connectionFormGroup" (ngSubmit)="connection()">
                <div class="form-group has-feedback">
                    <input type="email" formControlName="email" value="" placeholder="Votre email" class="form-control" id="email" maxlength="80" size="30">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <div class="text-center">
                        <span *ngIf="submitted && f.email.errors">
                            <font color="red">
                                {{ f.email.errors.required ? 'Ce champ est requis.' : f.email.errors.email ? 'Veuillez saisir un email valide.' : '' }}
                            </font>
                        </span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" formControlName="password" value="" placeholder="Votre mot de passe" class="form-control" id="password" size="30">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="text-center">
                        <span *ngIf="submitted && f.password.errors">
                            <font color="red">
                                {{ f.password.errors.required ? 'Ce champ est requis.' : '' }}
                            </font>
                        </span>
                    </div>
                </div>
                <div *ngIf="submitText != ''" class="alert alert-primary" role="alert">
                    {{ submitText }}
                </div>
                <div class="row button-center">
                    <div class="col-xs-4">
                        <input type="submit" name="submit" value="Se connecter" id="submit"
                            class="btn btn-primary btn-block btn-flat">
                    </div><!-- /.col -->
                </div>
                <!-- <button type="submit" class="btn btn-primary">Inscription</button> -->
            </form>
        </div><!-- /.login-box-body -->
    </div>
</div>
